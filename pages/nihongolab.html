<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihongoLab</title>
    <link rel="icon" href="../assets/brightness-alt-high-fill.svg">
    <link rel="stylesheet" href="../styles/app.css">
</head>
<body>
    <div class="wrapper">
        <div class="panel">
            <div class="board">
                <span id="issue" class="issue"></span>
                <span id="message" class="message"></span>
                <span id="answer" class="answer"></span>
            </div>
            <div class="bar">
                <div class="dock">
                    <input type="text">
                    <img src="../assets/cursor.svg" alt="enviar">
                </div>
                <div class="score">
                    <span class="correct">0</span>
                    <span class="incorrect">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/syllabary.js"></script>
    <script src="../scripts/card.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/servicelab.js"></script>
</body>
</html>
